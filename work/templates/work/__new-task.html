<div class="hidden" id="format_new">
    <li class="manager">
        <form>
          <table width="100%">
              <tbody>
              <tr>
                  <td class="text_box_holder">
                      <div class="input-group">
                        <input type="text" class="form-control todotext-holder" placeholder="What to do?....">
                        <span class="input-group-btn due-time-holder">
                            <input type="text" class="form-control" id="add_new_date" placeholder="Choose expire time" readonly style="cursor: pointer">
                        </span>
                      </div>
                  </td>
              </tr>
              </tbody>
          </table>
          <table class="td_submit_area"><tbody><tr>
              <td align="left" class="td_submit">

                  <div class="dropdown" value="low">

                      <ul class="dropdown-menu" role="menu">
                          {% include 'work/__priority-choice.html' %}
                      </ul>
                  </div>
              </td>
          </tr></tbody></table>
        </form>

</div>
